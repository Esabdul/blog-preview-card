<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <article class="blog-container">
      <section>
        <div class="blog-img-container">
          <img
            class="blog-img"
            src="assets/images/illustration-article.svg"
            alt="Article preview illustration"
          />
        </div>

        <div class="intro">Learning</div>
        <time class="date" datetime="2023-12-21"
          >Published 21 December 2023</time
        >
      </section>
      <h1>
        <a href="#">HTML & CSS foundations</a>
      </h1>

      <p class="main-para">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
      <div class="image-avatar-container">
        <img
          class="image-avatar"
          src="assets/images/image-avatar.webp"
          alt="Photo of Greg Hooper"
        />
        <h3 class="name">Greg Hooper</h3>
      </div>
    </article>
  </body>
</html>
